<html>
  <head>
    <title>
      Input Box Test
    </title>
    <script>
      if(typeof Android == 'undefined') {
        Android = {};
        Android.androidAlert = function(arg) {
          alert(arg);
        };
      }
    </script>
  </head>
  <body>
    <div>
      <p> Here's a paragraph </p> <br>
      <input type="text" id="ide" class="group" name="Huh" value="Maybe" onselect="document.getElementById('ide').style.backgroundColor = 'red';" onfocus="document.getElementById('ide').style.backgroundColor = 'yellow';"></input> <br>
      <button id="b" onclick="Android.androidAlert('It works!');">Button!!!</button>
    </div>
  </body>
</html>
