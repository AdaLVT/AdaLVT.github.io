<html>
  <head>
    <title>
      Client-Side Test
    </title>
    <script>
      function theFunction(elements, i) {
        return function(mouseEvent) {
          for(var j = 0; j < elements.length; j++) {
            if(elements[i].contains(elements[j]) && i != j) {
              return;
            }
          }
          if(elements[i].style.outlineStyle == "dashed")
            elements[i].style.outlineStyle = "none";
          else
            elements[i].style.outlineStyle = "dashed";
        }
      }
      function theThing() {
        var divElements = document.getElementsByTagName("div");
        var divArray = [];
        for(var i = 0; i < divElements.length; i++) {
          divElements[i].onmouseover = theFunction(divElements, i);
        }
        //console.log(document.getElementById("outerDiv").contains(document.getElementById("innerP")));
      }
    </script>
  </head>
  <body>
    <div> <!-- This is a simple div tag-->
      <p> Simple Div 1</p>
    </div>
    <div>
      <p> Simple Div 2, P 1 </p>
      <p> Simple Div 2, P 2 </p>
    </div>
    <br><br><br>
    <div id="outerDiv">
      <p> Nested: Alone </p>
      <div>
        <p id="innerP"> Nested: P1 </p>
        <p> Nested: P2 </p>
      </div>
    </div>
    <button id="yeet" onclick="theThing();document.getElementById('yeet').remove();">
      Do the JavaScript thing
    </button>
    <p> WHAT THE HECK. PLEASE UPDATE! </p>
  </body>
</html>
